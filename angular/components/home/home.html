<header class="page-header" layout="row" align="center" justify="between">
	<h1>Welcome, {{ user.name }}</h1>

	<btn type="primary" url="#/home/edit_profile" icon="pencil">Edit Profile</btn>
</header>

<div class="page-content">
	<div layout="col">
		<div layout="row" align="start sm-stretch">
			<section ratio="1">
				<h2>Your Current Bookings</h2>
			</section>
		</div>
		<div layout="row sm-col" align="start sm-stretch">
			<section ratio="1">
				<h2>Your Recent Bookings</h2>

				<ul>
					<li ng-repeat="booking in user.bookings">
						<a href="#/booking/{{ booking.id }}">{{ booking.created_at | date }}</a>
					</li>
				</ul>
			</section>

			<section ratio="1">
				<h2>Your Previous Bookings</h2>

				<ul>
					<li ng-repeat="booking in user.bookings">
						<a href="#/booking/{{ booking.id }}">{{ booking.created_at | date }}</a>
					</li>
				</ul>
			</section>
		</div>
	</div>
</div>
