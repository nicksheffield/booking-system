<header class="page-header" layout="row" justify="between" align="center">
	<h1>New Product</h1>

	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" ng-model="name" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="type">Type</label>
			<ui-select ng-model="selected.type" id="type">
				<ui-select-match allow-clear="false" placeholder="â€‹">
					<span ng-bind="$select.selected.name" class="setheight"></span>
				</ui-select-match>
				<ui-select-choices repeat="type in (types | filter: $select.search) track by type.id">
					<div ng-bind-html="type.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>

		<div class="form-group">
			<label>
				Limitless
				<input type="checkbox" ng-model="product.limitless" ng-true-value="1" ng-false-value="0" class="push-left">
			</label>
		</div>
	</form>

</div>
