<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" justify="between" align="center">
		<h1>Manage Products</h1>
		<a href="#/new_product" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New</a>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<input type="search" ng-model="filter" class="form-control" placeholder="filter...">
	
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th class="table-col-code">Name</th>
					<th class="table-col-name">Type</th>
					<th class="table-col-controls"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products | filter: filter">
					<td><a href="#/view_product/{{ product.id }}">{{ product.name }}</a></td>
					<td><a href="#/view_product_type/{{ product.type.id }}">{{ product.type.name }}</a></td>
					<td>
						<a href="#/view_product/{{ product.id }}" class="btn btn-info btn-sm btn-icon-right">
							View
							<i class="fa fa-arrow-right"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
</div>
