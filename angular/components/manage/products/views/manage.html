<page-header text="All Products">
	<btn icon="plus" url="manage/product/new">New</btn>
</page-header>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<a ng-repeat="product in products | filter: filter | page : page : 10 : 30 as filtered" href="manage/product/{{ product.id }}" class="list-item">
		<div class="col" ratio="1">
			<div class="title">Name</div>
			<div class="content">{{ product.name }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">Type</div>
			<div class="content">{{ product.type.name }}</div>
		</div>
	</a>

	<pager current="page" limit="10" data="products" filtered="filtered" filter="filter" ng-show="!filter && products.length >= 30"></pager>
	
</div>
