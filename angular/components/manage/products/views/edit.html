<page-header text="{{ product.name }}">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" ng-model="product.name" class="form-control">
		</div>

		<div class="form-group">
			<label for="type">Type</label>
			<dropdown ng-model="type" data="types" display="{text: 'name'}" nullable></dropdown>
		</div>

		<div class="form-group">
			<label>
				Limitless
				<input type="checkbox" ng-model="product.limitless" ng-true-value="1" ng-false-value="0" class="push-left">
			</label>
		</div>
	</form>

</div>
