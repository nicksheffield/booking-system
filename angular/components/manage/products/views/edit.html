<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header">
		<h1>Edit Product: {{ product.name }}</h1>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
	
		<form ng-submit="save()">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" ng-model="product.name" class="form-control">
			</div>

			<div class="form-group">
				<label for="type">Type</label>
				<select id="type" class="form-control" ng-model="product.product_type_id" ng-options="item.id as item.name for item in types"></select>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Save">
			</div>
		</form>

	</div>
	
</div>
