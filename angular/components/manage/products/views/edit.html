<header class="page-header" layout="row" justify="between" align="center">
	<h1>Edit Product: {{ product.name }}</h1>
	<btn type="primary" small icon="floppy-o" ng-click="save()">Save</btn>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" ng-model="product.name" class="form-control">
		</div>

		<div class="form-group">
			<label for="type">Type</label>
			<ui-select ng-model="selected.type" id="type">
				<ui-select-match allow-clear="false" placeholder="â€‹">
					<span ng-bind="$select.selected.name" class="setheight"></span>
				</ui-select-match>
				<ui-select-choices repeat="type in (types | filter: $select.search) track by type.id">
					<div ng-bind-html="type.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>
	</form>

</div>
