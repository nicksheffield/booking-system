<page-header text="New Class">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="code">Code</label>
			<input type="text" id="code" ng-model="code" class="form-control" placeholder="eg. 16ADWE02B">
		</div>
		
		<div class="form-group">
			<label for="type">Type</label>
			<dropdown ng-model="type" data="types" display="{text: 'name', subtext: 'code'}" nullable></dropdown>
		</div>
		
		<section>
			<div class="form-group">
				<div layout="row" align="start" class="pad-down spaced-row">
					<label>Tutors</label>
					<btn type="info" small icon="plus" ng-click="addTutor()"></btn>
				</div>
				
				<ul class="no-bullets">
					<li layout="row" class="spaced-row pad-down" ng-repeat="tutor in tutors">
						<dropdown ng-model="tutors[$index]" data="staff" display="{text: 'name'}" nullable></dropdown>
						<btn type="danger" icon="times" ng-click="removeTutor($index)"></btn>
					</li>
				</ul>
			</div>
		</section>
	</form>

</div>
