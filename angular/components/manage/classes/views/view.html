<page-header text="{{ group.code }}">
	<div class="btn-group">
		<a href="manage/class/{{ group.id }}/edit" class="btn btn-primary btn-sm btn-icon"><i class="fa fa-pencil"></i>Edit</a>
		<button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<a href="manage/class/{{ group.id }}/allowed_products" class="dropdown-item btn-icon"><i class="fa fa-camera"></i>Allowed Products</a>
			<span class="dropdown-item btn-icon" ng-click="delete()"><i class="fa fa-trash"></i>Delete</span>
		</div>
	</div>
</page-header>

<div class="page-content">

	<table class="table data-table">
		<tr>
			<td class="row-property">Code</td>
			<td class="row-value">{{ group.code }}</td>
		</tr>
		<tr>
			<td class="row-property">Type</td>
			<td class="row-value"><a href="manage/class_type/{{ group.type.id }}">{{ group.type.name }}</a></td>
		</tr>
		<tr>
			<td class="row-property">Tutor<span ng-show="group.tutors.length > 1">s</span></td>
			<td class="row-value">
				<ul ng-show="group.tutors.length > 1">
					<li ng-repeat="user in group.tutors">
						<a href="manage/user/{{ user.id }}">{{ user.name }}</a>
					</li>
				</ul>
				<a href="manage/user/{{ group.tutors[0].id }}" ng-show="group.tutors.length == 1">
					{{ group.tutors[0].name }}
				</a>
			</td>
		</tr>
		<tr>
			<td class="row-property">
				Students ({{ group.users.length }})<br>
				<a href="manage/user/new?class={{ group.code }}" class="btn push-down btn-primary btn-sm"><i class="fa fa-plus"></i></a>
			</td>
			<td class="row-value">
				<ul>
					<li ng-repeat="user in group.users">
						<a href="manage/user/{{ user.id }}">{{ user.name }}</a>
					</li>
				</ul>
			
				<alert type="info" text="No students in this class" icon="exclamation-circle" ng-if="!group.users.length">
					<btn url="manage/user/new?class={{ group.code }}" small icon="plus">Create one</btn>
				</alert>
			</td>
		</tr>
		<tr>
			<td class="row-property">
				Allowed Prods ({{ group.allowed_products.length }})<br>
				<a href="manage/class/{{ group.id }}/allowed_products" class="btn push-down btn-primary btn-sm"><i class="fa fa-plus"></i></a>
			</td>
			<td class="row-value">
				<div ng-show="group.allowed_products.length" layout="row" align="start" justify="between">
					<ul>
						<li ng-repeat="product in group.allowed_products">
							<a href="manage/product/{{ product.id }}">{{ product.name }}</a>
						</li>
					</ul>
				</div>
				
				<alert type="info" text="This class is not allowed to book anything" icon="exclamation-circle" ng-if="!group.allowed_products.length"></alert>
			</td>
		</tr>
	</table>

</div>
