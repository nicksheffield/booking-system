<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header">
		<h1>View Class: {{ group.code }}</h1>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<div layout="row" justify="between" class="button-row">
			<a href="#/edit_class/{{ group.id }}" class="btn btn-primary">Update Info</a>
			<button class="btn btn-danger" ng-click="delete()">Delete Class</button>
		</div>
	
		<table class="table">
			<tr>
				<th>Code</th>
				<th>Type</th>
			</tr>
			<tr>
				<td>{{ group.code }}</td>
				<td><a href="#/view_class_type/{{ group.type.id }}">{{ group.type.name }}</a></td>
			</tr>
		</table>
		
		<section>
			<h2>Students</h2>
			
			<table class="table" ng-show="group.users.length">
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Student ID</th>
				</tr>
				<tr ng-repeat="user in group.users">
					<td><a href="#/view_user/{{ user.id }}">{{ user.username }}</a></td>
					<td>{{ user.first_name }}</td>
					<td>{{ user.last_name }}</td>
					<td>{{ user.phone }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.id_number }}</td>
				</tr>
			</table>
			
			<div class="alert alert-info" ng-if="!group.users.length">
				<p><i class="fa fa-exclamation-circle"></i> No students in this class</p>
			</div>
		</section>

	</div>
	
</div>
