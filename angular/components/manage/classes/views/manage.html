<header class="page-header" layout="row" justify="between" align="center">
	<h1>All Classes</h1>
	
	<btn icon="plus" url="#/manage/class/new">New</btn>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<table class="table table-hover table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th class="table-col-code">Code</th>
				<th class="table-col-name">Type</th>
				<!-- <th class="table-col-controls"></th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in groups | filter: filter | page : page : 10 : 30 as filtered">
				<td><a href="#/manage/class/{{ group.id }}">{{ group.code }}</a></td>
				<td><a href="#/manage/class_type/{{ group.type.id }}">{{ group.type.name }}</a></td>
				<!-- <td>
					<btn url="#/manage/class/{{ group.id }}" type="info" icon="arrow-right" small>View</btn>
				</td> -->
			</tr>
		</tbody>
	</table>

	<pager current="page" limit="10" data="groups" filtered="filtered" filter="filter" ng-show="!filter && groups.length >= 30"></pager>
	
</div>
