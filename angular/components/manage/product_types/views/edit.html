<header class="page-header" layout="row" justify="between" align="center">
	<h1>{{ type.name }}</h1>
	
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" ng-model="type.name" class="form-control">
		</div>
	</form>

</div>
