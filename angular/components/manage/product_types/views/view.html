<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" align="center" justify="between">
		<h1>Product Type: {{ type.name }}</h1>
		
		<div class="button-row">
			<a href="#/manage/product_type/{{ type.id }}/edit" class="btn btn-primary btn-sm">Edit</a>
			<button class="btn btn-danger btn-sm" ng-click="delete()"><i class="fa fa-trash"></i></button>
		</div>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<table class="table data-table">
			<tr>
				<td class="row-property">Name</td>
				<td class="row-value">{{ type.name }}</td>
			</tr>
			<tr>
				<td class="row-property">Products</td>
				<td class="row-value">
					<ul ng-show="type.products.length">
						<li ng-repeat="product in type.products">
							<a href="#/manage/product/{{ product.id }}">{{ product.name }}</a>
						</li>
					</ul>

					<div class="alert alert-info" ng-if="!type.products.length">
						<p><i class="fa fa-exclamation-circle"></i> No products with this type</p>
					</div>
				</td>
			</tr>
		</table>

	</div>
	
</div>
