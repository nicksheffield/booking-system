<header class="page-header" layout="row" justify="between" align="center">
	<h1>All Product Types</h1>
	
	<btn icon="plus" url="#/manage/product_type/new">New</btn>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<pager current="page" limit="10" data="product_types" filtered="filtered" filter="filter" ng-show="!filter && product_types.length >= 30"></pager>

	<table class="table table-hover table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th class="table-col-name">Name</th>
				<th class="table-col-name">No of Products</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="type in product_types | filter: filter | page : page : 10 : 30 as filtered">
				<td><a href="#/manage/product_type/{{ type.id }}">{{ type.name }}</a></td>
				<td>{{ type.products.length }}</td>
				<td>
					<btn url="#/manage/product_type/{{ type.id }}" type="info" icon="arrow-right" small>View</btn>
				</td>
			</tr>
		</tbody>
	</table>

</div>
