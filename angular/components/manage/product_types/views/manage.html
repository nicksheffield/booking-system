<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" justify="between" align="center">
		<h1>All Product Types</h1>
		<a href="#/manage/product_type/new" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New</a>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<input type="search" ng-model="filter" class="form-control" placeholder="filter...">
	
		<table class="table table-hover" ng-hide="!filtered.length">
			<thead>
				<tr>
					<th class="table-col-name">Name</th>
					<th class="table-col-name">No of Products</th>
					<th class="table-col-controls"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="type in product_types | filter: filter as filtered">
					<td><a href="#/manage/product_type/{{ type.id }}">{{ type.name }}</a></td>
					<td>{{ type.products.length }}</td>
					<td>
						<a href="#/manage/product_type/{{ type.id }}" class="btn btn-info btn-sm btn-icon-right">
							View
							<i class="fa fa-arrow-right"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="alert alert-danger bump-down" ng-if="!filtered.length">
			<i class="fa fa-info-circle"></i>
			There are no product types that match <b>"{{ filter }}"</b>
		</div>

	</div>
	
</div>
