<header class="page-header" layout="row" align="center" justify="between">
	<h1>Edit Note</h1>
	
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">
		
		<label for="note-content">Note Content</label>
		<input type="text" id="note-content" class="form form-control" ng-model="note.content">

	</form>

</div>
