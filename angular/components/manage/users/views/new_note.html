<page-header text="New Note for {{ user.name }}">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">

		<label for="note-content">Note Content</label>
		<input type="text" id="note-content" class="form form-control" ng-model="content">

	</form>

</div>
