<header class="page-header" layout="row" align="center" justify="between">
	<h1>New Note for {{ user.name }}</h1>
	
	<div class="button-row">
		<btn type="primary" small icon="floppy-o" ng-click="save()">Save</btn>
	</div>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">

		<label for="note-content">Note Content</label>
		<input type="text" id="note-content" class="form form-control" ng-model="content">

	</form>

</div>
