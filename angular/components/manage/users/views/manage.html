<header class="page-header" layout="row" justify="between" align="center">
	<h1>All Users</h1>
	<btn icon="plus" small url="#/manage/user/new">New</btn>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<table class="table table-hover table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th class="table-col-firstname">Name</th>
				<th class="table-col-lastname sm-hide">Role</th>
				<th class="table-col-lastname sm-hide">Class</th>
				<th class="table-col-controls sm-hide"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | orderBy: 'group.id' | orderBy: '-admin' | filter: staffFilter | filter: filter as filtered">
				<td><a href="#/manage/user/{{ user.id }}">{{ user.name }}</a></td>
				<td class="sm-hide">{{ user._role }}</td>
				<td class="sm-hide"><a href="#/manage/class/{{ user.group.id }}" ng-show="!user.admin">{{ user.group.code }}</a></td>
				<td class="sm-hide">
					<btn url="#/manage/user/{{ user.id }}" type="info" icon="arrow-right" small>View</btn>
				</td>
			</tr>
		</tbody>
	</table>

</div>
