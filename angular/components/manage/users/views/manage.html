<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" justify="between" align="center">
		<h1>All Users</h1>
		<a href="#/manage/user/new" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New</a>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
	
		<input type="search" ng-model="filter" class="form-control" placeholder="filter...">
	
		<table class="table table-hover table-striped" ng-hide="!filtered.length">
			<thead>
				<tr>
					<th class="table-col-username">Username</th>
					<th class="table-col-firstname">First name</th>
					<th class="table-col-lastname">Last name</th>
					<th class="table-col-lastname">Role</th>
					<th class="table-col-controls"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | filter: filter as filtered">
					<td><a href="#/manage/user/{{ user.id }}">{{ user.username }}</a></td>
					<td>{{ user.first_name }}</td>
					<td>{{ user.last_name }}</td>
					<td>
						<span ng-if="user.admin == 2">Manager</span>
						<span ng-if="user.admin == 1">Staff</span>
						<span ng-if="user.admin == 0">Student</span>
					</td>
					<td>
						<a href="#/manage/user/{{ user.id }}" class="btn btn-info btn-sm btn-icon-right">
							View
							<i class="fa fa-arrow-right"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="alert alert-danger bump-down" ng-if="!filtered.length">
			<i class="fa fa-info-circle"></i>
			There are no users that match <b>"{{ filter }}"</b>
		</div>

	</div>
	
</div>
