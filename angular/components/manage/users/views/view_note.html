<header class="page-header" layout="row" align="center" justify="between">
	<h1>View Note</h1>
	<div class="button-row">
		<btn type="primary" icon="pencil" url="#/manage/user/{{ user.id }}/note/{{ note.id }}/edit" small>Edit</btn>
		<btn type="danger" icon="trash" ng-click="deleteNote(note)" small></btn>
	</div>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<h1 class="center-text pad-down">{{ note.content }}</h1>

	<section>
		<table class="table data-table">
			<tr>
				<td class="row-property">Written by</td>
				<td class="row-value"><a href="#/manage/user/{{ note.writer.id }}">{{ note.writer.name }}</a></td>
			</tr>
			<tr>
				<td class="row-property">Date</td>
				<td class="row-value">{{ dateify(note.created_at) | date: 'd/M/yy h:mm a' }}</td>
			</tr>
		</table>
	</section>

	<ul class="list-group">
		<li ng-repeat="version in note.history" class="list-group-item">
			<div layout="row" justify="between">
				<span>{{ version.content }}</span>
				<span><a href="#/manage/user/{{ version.writer.id }}">{{ version.writer.name }}</a> ({{ dateify(version.created_at) | date: 'd/M/yy h:mm a' }})</span>
			</div>
		</li>
	</ul>

</div>
