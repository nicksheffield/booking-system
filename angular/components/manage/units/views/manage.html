<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" justify="between" align="center">
		<h1>Manage Units</h1>
		<a href="#/new_unit" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New</a>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<input type="search" ng-model="filter" class="form-control" placeholder="filter...">
	
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th class="table-col-name">Unit No</th>
					<th class="table-col-code">Serial No</th>
					<th class="table-col-name">Asset No</th>
					<th class="table-col-name">Product</th>
					<th class="table-col-controls"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="unit in units | filter: filter">
					<td><a href="#/view_unit/{{ unit.id }}">{{ unit.unit_number }}</a></td>
					<td>{{ unit.serial_number }}</td>
					<td>{{ unit.asset_number }}</td>
					<td><a href="#/view_product/{{ unit.product.id }}">{{ unit.product.name }}</a></td>
					<td>
						<a href="#/view_unit/{{ unit.id }}" class="btn btn-info btn-sm btn-icon-right">
							View
							<i class="fa fa-arrow-right"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
</div>
