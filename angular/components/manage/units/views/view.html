<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" align="center" justify="between">
		<h1>Unit: {{ unit.unit_number }}</h1>
		
		<div class="button-row">
			<a href="#/edit_unit/{{ unit.id }}" class="btn btn-primary btn-sm">Edit</a>
			<button class="btn btn-danger btn-sm" ng-click="delete()"><i class="fa fa-trash"></i></button>
		</div>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
	
		<table class="table data-table">
			<tr>
				<td class="row-property">Unit No</td>
				<td class="row-value">{{ unit.unit_number ? unit.unit_number : '-' }}</td>
			</tr>
			<tr>
				<td class="row-property">Serial No</td>
				<td class="row-value">{{ unit.serial_number ? unit.serial_number : '-' }}</td>
			</tr>
			<tr>
				<td class="row-property">Asset No</td>
				<td class="row-value">{{ unit.asset_number ? unit.asset_number : '-' }}</td>
			</tr>
			<tr>
				<td class="row-property">Product</td>
				<td class="row-value"><a href="#/view_product/{{ unit.product.id }}">{{ unit.product.name }}</a></td>
			</tr>
			<tr>
				<td class="row-property">Notes</td>
				<td class="row-value">{{ unit.notes ? unit.notes : '-' }}</td>
			</tr>
		</table>

	</div>
	
</div>
