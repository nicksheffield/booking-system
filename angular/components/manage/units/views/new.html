<header class="page-header" layout="row" justify="between" align="center">
	<h1>New Unit</h1>
	
	<div class="button-row">
		<btn type="primary" small icon="floppy-o" ng-click="save()">Save</btn>
	</div>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="unit_number">Unit No</label>
			<input type="text" id="unit_number" ng-model="unit_number" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="serial_number">Serial No</label>
			<input type="text" id="serial_number" ng-model="serial_number" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="asset_number">Asset No</label>
			<input type="text" id="asset_number" ng-model="asset_number" class="form-control">
		</div>

		<div class="form-group">
			<label for="product">Product</label>
			<ui-select ng-model="selected.product" id="product">
				<ui-select-match allow-clear="false" placeholder="â€‹">
					<span ng-bind="$select.selected.name" class="setheight"></span>
				</ui-select-match>
				<ui-select-choices repeat="product in (products | filter: $select.search) track by product.id">
					<div ng-bind-html="product.name | highlight: $select.search"></div>
				</ui-select-choices>
			</ui-select>
		</div>
		
		<div class="form-group">
			<label for="notes">Notes</label>
			<textarea id="notes" ng-model="notes" class="form-control"></textarea>
		</div>
	</form>

</div>
