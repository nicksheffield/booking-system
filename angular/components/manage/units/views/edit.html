<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header">
		<h1>Edit Unit: {{ unit.unit_number }}</h1>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
	
		<form ng-submit="save()">
			<div class="form-group">
				<label for="unit_number">Unit No</label>
				<input type="text" id="unit_number" ng-model="unit.unit_number" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="serial_number">Serial No</label>
				<input type="text" id="serial_number" ng-model="unit.serial_number" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="asset_number">Asset No</label>
				<input type="text" id="asset_number" ng-model="unit.asset_number" class="form-control">
			</div>

			<div class="form-group">
				<label for="product">Product</label>
				<select id="product" class="form-control" ng-model="unit.product_id" ng-options="item.id as item.name for item in products"></select>
			</div>
			
			<div class="form-group">
				<label for="notes">Notes</label>
				<textarea id="notes" ng-model="unit.notes" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Update">
			</div>
		</form>

	</div>
	
</div>
