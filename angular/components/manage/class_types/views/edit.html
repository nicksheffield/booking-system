<page-header text="{{ type.name }}">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">
		<div class="form-group">
			<label for="code">Code</label>
			<input type="text" id="code" ng-model="type.code" class="form-control">
		</div>

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" ng-model="type.name" class="form-control">
		</div>
	</form>

</div>
