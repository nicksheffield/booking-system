<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header">
		<h1>View Class Type: {{ type.name }}</h1>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<div layout="row" justify="between" class="button-row">
			<a href="#/edit_class_type/{{ type.id }}" class="btn btn-primary">Update Info</a>
			<button class="btn btn-danger" ng-click="delete()">Delete Class Type</button>
		</div>
	
		<table class="table">
			<tr>
				<th>Code</th>
				<th>Name</th>
			</tr>
			<tr>
				<td>{{ type.code }}</td>
				<td>{{ type.name }}</td>
			</tr>
		</table>
		
		<hr>
		
		<h2>Classes</h2>
		
		<table class="table">
			<tr>
				<th>Code</th>
			</tr>
			<tr ng-repeat="group in type.groups">
				<td><a href="#/view_class/{{ group.id }}">{{ group.code }}</a></td>
			</tr>
		</table>

	</div>
	
</div>
