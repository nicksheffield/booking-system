<sidebar></sidebar>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header" layout="row" align="center" justify="between">
		<h1>Class Type: {{ type.code ? type.code : '[Not found]'}}</h1>
		
		<div class="button-row" ng-hide="!type">
			<a href="#/edit_class_type/{{ type.id }}" class="btn btn-primary btn-sm">Edit</a>
			<button class="btn btn-danger btn-sm" ng-click="delete()"><i class="fa fa-trash"></i></button>
		</div>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
	
		<div class="alert alert-danger" ng-hide="type">
			<i class="fa fa-exclamation-circle"></i>
			It looks like this class type doesn't exist.
		</div>
		
		<table class="table data-table" ng-hide="!type">
			<tr>
				<td class="row-property">Code</td>
				<td class="row-value">{{ type.code }}</td>
			</tr>
			<tr>
				<td class="row-property">Name</td>
				<td class="row-value">{{ type.name }}</td>
			</tr>
			<tr>
				<td class="row-property">Classes</td>
				<td class="row-value">
					<ul ng-show="type.groups.length">
						<li ng-repeat="group in type.groups">
							<a href="#/view_class/{{ group.id }}">{{ group.code }}</a>
						</li>
					</ul>
					
					<div class="alert alert-info" ng-if="!type.groups.length">
						<p><i class="fa fa-exclamation-circle"></i> No classes with this type</p>
					</div>
				</td>
			</tr>
		</table>

	</div>
	
</div>
