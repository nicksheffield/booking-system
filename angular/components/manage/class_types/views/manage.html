<page-header text="All Class Types">
	<btn icon="plus" url="manage/class_type/new">New</btn>
</page-header>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">
	
	<table class="table table-hover table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th class="table-col-code">Code</th>
				<th class="table-col-name">Name</th>
				<th class="table-col-name">No of Classes</th>
				<!-- <th class="table-col-controls"></th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="type in group_types | filter: filter | page : 10 : 30 as filtered">
				<td><a href="manage/class_type/{{ type.id }}">{{ type.code }}</a></td>
				<td>{{ type.name }}</td>
				<td>{{ type.groups.length }}</td>
				<!-- <td>
					<btn url="manage/class_type/{{ type.id }}" type="info" icon="arrow-right" small>View</btn>
				</td> -->
			</tr>
		</tbody>
	</table>

	<pager current="page" limit="10" data="group_types" filtered="filtered" filter="filter" ng-show="!filter && group_types.length >= 30"></pager>

</div>
