<page-header text="Reset My Password" breadcrumbs="false"></page-header>

<div class="page-content">

	<alert type="success" icon="check" ng-show="message" text="{{ message }}"></alert>

	<form ng-submit="submit()" ng-hide="message">
		<div class="form-group">
			<label for="email">Account Email Address</label>
			<input type="text" id="email" ng-model="email" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Send me a reset link">
		</div>
	</form>

</div>
