<page-header text="Login" breadcrumbs="false"></page-header>

<div class="page-content">
	<alert type="danger" icon="exclamation-circle" text="{{ error }}" ng-show="error"></alert>
	
	<form ng-submit="login()">
		<div class="form-group">
			<label for="email">Email or Student ID Number</label>
			<input type="text" id="email" ng-model="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" ng-model="password" class="form-control">
		</div>
		<div class="form-group" layout="row" justify="between" align="center">
			<input type="submit" class="btn btn-primary" value="Login">
			<a href="/reset_password" class="push-left">I forgot my password</a>
		</div>
	</form>
</div>
