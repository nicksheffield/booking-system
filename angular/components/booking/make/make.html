<header class="page-header" layout="row" align="center" justify="between">
	<h1>Book equipment</h1>

	<div class="btn-group" ng-show="user.can_book">
		<button class="btn btn-primary btn-icon" ng-click="book()"><i class="fa fa-book"></i>Make Booking</button>
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<span class="dropdown-item btn-icon" ng-click="reset()">
				<i class="fa fa-undo"></i>
				Reset
			</span>
		</div>
	</div>
</header>

<div class="page-dates" layout="col" ng-show="user.can_book">
	<div layout="row sm-col" class="space-row">
		<div ratio="1">
			<label for="pickup_at">Pickup date</label>
			<input type="text" id="pickup_at" ng-model="booking.pickup_at" ng-change="createBooking()" class="form-control form-control-sm" uib-datepicker-popup="{{ dateOptions.format }}" is-open="openPickupDate" datepicker-options="dateOptions" ng-click="openPickup()">
		</div>
		<div ratio="1">
			<label for="due_at">Return date</label>
			<input type="text" id="due_at" ng-model="booking.due_at" ng-change="createBooking()" class="form-control form-control-sm" uib-datepicker-popup="{{ dateOptions.format }}" is-open="openDueDate" datepicker-options="dateOptions" ng-click="openDue()">
		</div>
	</div>
	
	<div class="page-user" ng-show="user.admin">
		<label for="user_id">User</label>
		<ui-select select-unit-on-close ng-model="booking._user" id="user_id">
			<ui-select-match allow-clear="false" placeholder="â€‹">
				<span ng-bind="$select.selected.name" class="setheight"></span>
			</ui-select-match>
			<ui-select-choices repeat="user in (users | filter: $select.search)">
				<div ng-bind-html="user.name | highlight: $select.search"></div>
				<small ng-bind-html="user.group.code | highlight: $select.search"></small>
			</ui-select-choices>
		</ui-select>
	</div>
</div>

<filter model="filter" filtered="filtered" ng-show="user.can_book"></filter>

<div class="page-content" ng-show="user.can_book">
	
	<table class="table table-hover booking-table table-filtered" ng-show="filtered.length">
		<thead>
			<tr>
				<th class="booking-heading-product">Product</th>
				<th class="booking-heading-type sm-hide">Type</th>
				<th class="booking-heading-quantity">Available</th>
				<th class="booking-heading-quantity">Quantity</th>
			</tr>
		</thead>
		<tr ng-repeat="product in products | filter: filter as filtered">
			<td>{{ product.name }}</td>
			<td class="sm-hide">{{ product.type.name }}</td>
			<td>{{ product.limitless ? 'N/A' : max(product) }}</td>
			
			<td>
				<div layout="row" justify="center">
					<input type="number" ng-model="product._quantity" class="form-control booking-quantity-input form-control-sm" max="{{ max(product) }}" ng-keyup="checkAgainstMax(product)" min="0" ng-change="createBooking()" ng-show="!product.limitless">

					<input type="checkbox" ng-model="product._quantity" ng-true-value="1" ng-false-value="0" ng-show="product.limitless">
				</div>
			</td>
		</tr>
	</table>
	
</div>


<div class="page-content" ng-show="!user.can_book">
	<alert type="danger" icon="exclamation-triangle" text="You are not allowed to make bookings"></alert>

	<p>Reason: <strong>{{ user.can_book_reason }}</strong></p>
	<p>Please talk to your tutor to resolve this issue.</p>
</div>
