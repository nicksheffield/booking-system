<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Bookings</h1>

	<div class="button-row">
		<label class="btn btn-sm btn-check btn-icon" ng-class="{'btn-success': showClosed, 'btn-default': !showClosed}" ng-click="toggleClosed()">
			<i class="fa fa-check fa-fw" ng-show="showClosed"></i>
			<i class="fa fa-times fa-fw" ng-hide="showClosed"></i>
			Show closed
		</label>
	</div>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content" ratio="1">

	<alert type="info" icon="filter" text="Limited to user: <b>{{ filteredUser.name }}</b>" ng-show="filteredUser">
		<btn icon="times" type="primary" url="#/bookings" small>Clear</btn>
	</alert>

	<alert type="info" icon="filter" text="Limited to class: <b>{{ filteredGroup.code }}</b>" ng-show="filteredGroup">
		<btn icon="times" type="primary" url="#/bookings" small>Clear</btn>
	</alert>

	<table class="table table-hover table-striped table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th>User</th>
				<th>Class</th>
				<th>Status</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="booking in bookings | orderBy: '_priority' | filter: showClosedFilter | filter: userFilter | filter: groupFilter | filter: filter as filtered" ng-hide="booking.closed_at && !showClosed" class="filterable-row">
				<td class="filterable-cell">
					<a href="#/manage/user/{{ booking.user.id }}">{{ booking.user.name }}</a>
					<btn icon="search" type="info" url="#/bookings?user={{ booking.user.id }}" small></btn>
				</td>
				<td class="filterable-cell">
					{{ booking.user.group.code }}
					<btn icon="search" type="info" url="#/bookings?group={{ booking.user.group.code }}" small></btn>
				</td>
				<td>
					{{ booking._status }}
					<span ng-show="booking._priority == 3">
						 ({{ booking.closed_at | date }})
					</span>
				</td>
				<td class="button-row">
					<btn url="#/booking/{{ booking.id }}" type="info" icon="arrow-right" small></btn>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="full-height" layout="col" align="center" justify="center" ng-if="!filtered.length">
		<alert icon="info" type="info" text="There are no current bookings"></alert>
	</div>
	
</div>
