<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Bookings</h1>

	<div class="button-row">
		
	</div>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-advanced-filter">
	
	<div layout="row" justify="between" align="center" class="filter-header">
		<h2>Advanced Filter</h2>
		<div class="button-group">
			<btn type="success" icon="caret-down" ng-if="filterOpen" ng-click="toggleFilter()"></btn>
			<btn type="success" icon="caret-right" ng-if="!filterOpen" ng-click="toggleFilter()"></btn>
		</div>
	</div>

	<div ng-show="filterOpen" class="filter-drawer">

		<div layout="row">
			<div class="filter-col" layout="col" ratio="1">
				<section layout="col">
					<div class="group-heading first">Date Ranges</div>
					<div class="item">
						<label>After</label>
						<input type="text" ng-model="filterOptions.after" ng-change="search()" class="form-control" uib-datepicker-popup="{{ dateOptions.format }}" is-open="openAfterDateControl" datepicker-options="dateOptions" ng-click="openAfterDate()">
					</div>
					<div class="item">
						<label>Before</label>
						<input type="text" ng-model="filterOptions.before" ng-change="search()" class="form-control" uib-datepicker-popup="{{ dateOptions.format }}" is-open="openBeforeDateControl" datepicker-options="dateOptions" ng-click="openBeforeDate()">
					</div>
				</section>
			</div>

			<div class="filter-col" layout="col" ratio="1">
				<section layout="col">
					<div class="group-heading">Types</div>
					<div class="item">
						<label class="checkbox">
							<input type="checkbox" ng-model="filterOptions.showClosed" ng-change="toggleClosed()"> Show closed
						</label>
					</div>
				</section>

				<section layout="col">
					<div class="group-heading">Per Page</div>
					<div class="item">
						<input type="number" ng-model="filterOptions.perPage" class="form-control">
					</div>
				</section>
			</div>
		</div>

		<div layout="row" justify="between">
			<btn type="info" icon="search" ng-click="applyFilter()">Apply Filters</btn>
			<btn type="warning" icon="times" ng-click="clearFilter()">Clear</btn>
		</div>
	</div>
</div>

<div class="page-content" ratio="1">

	<pagination total="total" per-page="perPage" current="current" click="gotoPage"></pagination>

	<table class="table table-hover table-striped table-filtered">
		<thead>
			<tr>
				<th>User</th>
				<th>Class</th>
				<th>Status</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="booking in bookings | orderBy: '_priority'" class="filterable-row">
				<td class="filterable-cell">
					<a href="#/manage/user/{{ booking.user.id }}">{{ booking.user.name }}</a>
					<btn icon="search" type="info" url="#/bookings?user={{ booking.user.id }}" small></btn>
				</td>
				<td class="filterable-cell">
					{{ booking.user.group.code }}
					<btn icon="search" type="info" url="#/bookings?group={{ booking.user.group.code }}" small></btn>
				</td>
				<td>
					{{ booking._status }}
					<span ng-show="booking._priority == 3">
						 ({{ booking.closed_at | date }})
					</span>
				</td>
				<td class="button-row">
					<btn url="#/booking/{{ booking.id }}" type="info" icon="arrow-right" small></btn>
				</td>
			</tr>
		</tbody>
	</table>

	<pagination total="total" per-page="perPage" current="current" click="gotoPage"></pagination>
	
</div>
