<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Bookings</h1>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content" ratio="1">

	<table class="table table-hover table-striped table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th>User</th>
				<th>Class</th>
				<th>No of Products</th>
				<th>Pickup</th>
				<th>Return</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="booking in bookings | filter: inClass | filter: filter as filtered">
				<td>{{ booking.user.name }}</td>
				<td>{{ booking.user.group.code }}</td>
				<td>{{ booking.products.length }}</td>
				<td>{{ booking.pickup_at | date }}</td>
				<td>{{ booking.due_at | date }}</td>
				<td class="button-row">
					<btn url="#/booking/{{ booking.id }}/issue" type="info" icon="arrow-right" small></btn>
					<btn url="#/booking/{{ booking.id }}/edit" type="info" icon="pencil" small></btn>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="full-height" layout="col" align="center" justify="center" ng-if="!bookings.length">
		<alert icon="info" type="info" text="There are no current bookings"></alert>
	</div>
	
</div>
