<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Bookings</h1>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-advanced-filter" ng-class="{'filter-open': advFilter.open}">
	
	<div layout="row" justify="between" align="center">
		<div>
			<btn type="primary" icon="caret-down" ng-if="advFilter.open" ng-click="advFilter.toggleOpen()">
				Advanced Filter
			</btn>
			<btn type="primary" icon="caret-right" ng-if="!advFilter.open" ng-click="advFilter.toggleOpen()">
				Advanced Filter
			</btn>
		</div>

		<div class="button-row">
			<btn type="primary" icon="filter" ng-click="advFilter.apply()" ng-show="advFilter.open">Apply</btn>
			<btn type="danger" icon="times" ng-click="advFilter.clear()">Clear filter</btn>
		</div>
	</div>

	<div ng-show="advFilter.open" class="filter-drawer">

		<div layout="row sm-col">
			<div class="filter-col" layout="col" ratio="1">
				<section layout="col">
					<div class="group-heading first">Date Ranges</div>
					<div class="item">
						<label>After</label>
						<date-input ng-model="advFilter.props.after"></date-input>
					</div>
					<div class="item">
						<label>Before</label>
						<date-input ng-model="advFilter.props.before"></date-input>
					</div>
				</section>

				<section layout="col">
					<div class="group-heading">User</div>
					<div class="item has-select-clearer">
						<ui-select select-unit-on-close select-dark ng-model="advFilter.props.user">
							<ui-select-match allow-clear="false" placeholder="â€‹">
								<span ng-bind="$select.selected.name" class="setheight"></span>
							</ui-select-match>
							<ui-select-choices repeat="user in (users | filter: $select.search)">
								<div ng-bind-html="user.name | highlight: $select.search"></div>
								<small ng-bind-html="user.group.code | highlight: $select.search"></small>
							</ui-select-choices>
						</ui-select>
						<button class="close" ng-click="clearUser()" ng-show="advFilter.props.user">
							<i class="fa fa-times-circle"></i>
						</button>
					</div>
				</section>
			</div>

			<div class="filter-col" layout="col" ratio="1">
				<section layout="col">
					<div class="group-heading">Types</div>
					<div class="item">
						<label class="checkbox">
							<input type="checkbox" ng-model="advFilter.props.overdue"> Show overdue
						</label>
					</div>
					<div class="item">
						<label class="checkbox">
							<input type="checkbox" ng-model="advFilter.props.closed"> Show closed
						</label>
					</div>
					<div class="item">
						<label class="checkbox">
							<input type="checkbox" ng-model="advFilter.props.issued"> Show issued
						</label>
					</div>
					<div class="item">
						<label class="checkbox">
							<input type="checkbox" ng-model="advFilter.props.booked"> Show booked
						</label>
					</div>
				</section>

				<section layout="col">
					<div class="group-heading">Per Page</div>
					<div class="item">
						<input type="number" ng-model="advFilter.props.limit" class="form-control">
					</div>
				</section>
			</div>
		</div>
	</div>
</div>

<div class="page-content" ratio="1">

	<div ng-show="bookings.length">
		
		<pager current="page" limit="advFilter.props.limit" data="bookings" filtered="filtered" filter="filter" ng-show="!filter && bookings.length >= 30"></pager>
		
		<table class="table table-hover table-striped table-filtered">
			<thead>
				<tr>
					<th>User</th>
					<th width="20%">Class</th>
					<th width="30%">Status</th>
					<th width="10%" class="table-col-controls"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="booking in bookings | page: page : advFilter.props.limit : 30 as filtered" class="filterable-row">
					<td class="filterable-cell">
						{{ booking.user.name }}
					</td>
					<td class="filterable-cell">
						{{ booking.user.group.code }}
					</td>
					<td>
						{{ booking._status }}

						<span ng-show="booking._overdue && booking._priority == 2"> (overdue)</span>

						<span ng-show="booking._priority == 3">
							 ({{ booking.closed_at | date }})
						</span>
					</td>
					<td class="button-row">
						<btn url="#/booking/{{ booking.id }}" type="info" icon="arrow-right" small>View</btn>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- <div ng-show="!bookings.length">
		<alert type="danger" icon="exclamation-triangle" text="No bookings match your filter critera"></alert>
	</div> -->
	
</div>
