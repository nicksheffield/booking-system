<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Bookings</h1>

	<div class="button-row">
		<label class="btn btn-sm btn-check btn-icon" ng-class="{'btn-success': showClosed, 'btn-default': !showClosed}" ng-click="toggleClosed()">
			<i class="fa fa-check fa-fw" ng-show="showClosed"></i>
			<i class="fa fa-times fa-fw" ng-hide="showClosed"></i>
			Show returned
		</label>
	</div>
</header>

<breadcrumbs></breadcrumbs>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content" ratio="1">

	<table class="table table-hover table-striped table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th>User</th>
				<th>Class</th>
				<th>Status</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="booking in bookings | orderBy: '_priority' | filter: showClosedFilter | filter: filter as filtered" ng-hide="booking.closed_at && !showClosed">
				<td><a href="#/manage/user/{{ booking.user.id }}">{{ booking.user.name }}</a></td>
				<td>{{ booking.user.group.code }}</td>
				<td>{{ booking._status }}</td>
				<td class="button-row">
					<btn url="#/booking/{{ booking.id }}" type="info" icon="arrow-right" small></btn>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="full-height" layout="col" align="center" justify="center" ng-if="!filtered.length">
		<alert icon="info" type="info" text="There are no current bookings"></alert>
	</div>
	
</div>
