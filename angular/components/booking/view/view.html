<header class="page-header" layout="row" align="center" justify="between">
	<h1>All Current Bookings</h1>
</header>

<breadcrumbs></breadcrumbs>

<div class="page-content" ratio="1">

	<input type="search" ng-model="filter" class="form-control" placeholder="filter...">

	<table class="table table-hover table-filtered" ng-hide="!filtered.length">
		<thead>
			<tr>
				<th class="table-col-code">User</th>
				<th class="table-col-code">Class</th>
				<th class="table-col-name">No of Products</th>
				<th>Pickup</th>
				<th>Return</th>
				<th class="table-col-controls"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="booking in bookings | filter: filter as filtered">
				<td>{{ booking.user.first_name }} {{ booking.user.last_name }}</td>
				<td>{{ group(booking.user.group_id).code }}</td>
				<td>{{ booking.products.length }}</td>
				<td>{{ booking.pickup_at | date }}</td>
				<td>{{ booking.due_at | date }}</td>
				<td>
					<btn url="#/booking/{{ booking.id }}/issue" type="info" icon="arrow-right" small>Issue</btn>
				</td>
			</tr>
		</tbody>
	</table>
	
	<alert type="danger" text='There are no bookings that match <b>"{{ filter }}"</b>' icon="info-circle" ng-if="!filtered.length && bookings.length"></alert>
	<alert type="danger" text='There are no current bookings' icon="info-circle" ng-if="!bookings.length"></alert>
	
</div>
