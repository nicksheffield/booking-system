<div class="sidebar-holder" ng-include="'views/sidebar.html'" layout="col"></div>

<div class="frame manage" ratio="1" ng-show="!error">
	
	<header class="page-header">
		<h1>View User: {{ user.username }}</h1>
	</header>
	
	<breadcrumbs></breadcrumbs>
	
	<div class="page-content">
		
		<div layout="row" justify="between" class="button-row">
			<div>
				<a href="#/" class="btn btn-primary">Reset password</a>
				<a href="#/edit_user/{{ user.id }}" class="btn btn-primary">Update Info</a>
			</div>
			<button class="btn btn-danger" ng-click="delete()">Delete user</button>
		</div>
	
		<table class="table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Student ID</th>
				<th>Class</th>
			</tr>
			<tr>
				<td>{{ user.first_name }}</td>
				<td>{{ user.last_name }}</td>
				<td>{{ user.phone }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.id_number }}</td>
				<td>{{ user.group.code }}</td>
			</tr>
		</table>

	</div>
	
</div>
