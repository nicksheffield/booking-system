<nav class="pagination-container" layout="row" justify="center">
	<ul class="pagination">
		<li class="page-item" ng-class="{disabled: getCurrent() == 1}">
			<span class="page-link" ng-click="setCurrent(1)"><i class="fa fa-step-backward"></i></span>
		</li>
		<li class="page-item" ng-class="{disabled: getCurrent() == 1}">
			<span class="page-link" ng-click="setCurrent(getCurrent() - 1)"><i class="fa fa-chevron-left"></i></span>
		</li>
		<li class="page-item" ng-repeat="page in pages" ng-class="{active: getCurrent() == page}">
			<span class="page-link" ng-click="setCurrent(page)">{{ page }}</span>
		</li>
		<li class="page-item" ng-class="{disabled: getCurrent() == totalpages}">
			<span class="page-link" ng-click="setCurrent(getCurrent() + 1)"><i class="fa fa-chevron-right"></i></span>
		</li>
		<li class="page-item" ng-class="{disabled: getCurrent() == totalpages}">
			<span class="page-link" ng-click="setCurrent(totalpages)"><i class="fa fa-step-forward"></i></span>
		</li>
	</ul>

	<select ng-model="current" ng-change="updateOld()" ng-options="('goto: ' + num) for num in allpages" class="form-control page-picker"></select>
</nav>
