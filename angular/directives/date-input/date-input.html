<div class="date-input">
	<input type="text" ng-model="model" ng-change="change()" class="form-control" uib-datepicker-popup="{{ dateOptions.format }}" is-open="open" datepicker-options="dateOptions" ng-click="toggle()">
	<i class="fa fa-calendar"></i>
	<button class="close" ng-click="clear()" ng-show="model">
		<i class="fa fa-times-circle"></i>
	</button>
</div>
