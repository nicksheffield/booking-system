<div class="ns-dropdown" ng-class="{'ns-dropdown-small': small, 'ns-dropdown-checkboxes': checkboxes}">
	<input type="text" ng-model="filter_text" placeholder="{{ ngModel ? text(ngModel) : placeholder }}" class="form-control ns-dropdown-input" ng-class="{'ns-dropdown-input-has-icon': icon, 'form-control-sm': small}">
	<div class="icons">
		<i class="fa fa-{{ icon }} ns-dropdown-input-icon" ng-show="icon"></i>
		<i class="fa fa-chevron-down ns-dropdown-arrow"></i>
		<i class="fa fa-times-circle ns-dropdown-close" ng-if="nullable && ngModel" ng-click="clear()"></i>
	</div>

	<ul class="ns-dropdown-list ns-dropdown-hide">
		<li ng-repeat="item in data | filter: hideFunc | orderBy: orderFunc | filter: primaryFilter | filter: filter_val as filtered" class="ns-dropdown-item" ng-class="{focused: ngModel ? (item == ngModel) : false}" ng-click="select(item)" data-id="{{ item.id }}">
			<div layout="row" align="center">
				<input type="checkbox" ng-model="item.checked" ng-if="checkboxes" class="ns-dropdown-checkbox">
				<div>
					<span class="ns-dropdown-item-field text">{{ text(item) }}</span>
					<span class="ns-dropdown-item-field subtext" ng-show="display.subtext">{{ subtext(item) }}</span>
				</div>
			</div>
		</li>
	</ul>
</div>
