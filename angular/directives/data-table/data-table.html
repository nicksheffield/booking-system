<div class="data-table">
	<div class="data-table-pagination" layout="row" justify="between" align="center">
		<label>
			Show 
			<select ng-model="limit" ng-options="value.n for value in limits"></select>
			 Entries
		</label>
		<pagination page="page" data="filtered" limit="limit.n"></pagination>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th class="button-col"></th>
				<th ng-click="sort()" ng-repeat="col in cols track by $index">
					<span class="sorter" ng-class="{'sorter-active': col.sorter.dir}" ng-click="col.sorter.switch()" layout="row" justify="between">
						{{ col.name }}
						 <span class="sorter-icon">
							<i class="fa fa-sort"      ng-if="!col.sorter.dir"></i>
							<i class="fa fa-sort-desc" ng-if="col.sorter.dir == '-'"></i>
							<i class="fa fa-sort-asc"  ng-if="col.sorter.dir == '+'"></i>
						</span>
					</span>
				</th>
			</tr>
			<tr>
				<td></td>
				<td ng-repeat="col in cols track by $index">
					<span ng-if="col.dropdown">
						<dropdown ng-model="col.filter" data="col.dropdown.items" display="col.dropdown.display" small nullable></dropdown>
					</span>
					<span ng-if="!col.dropdown">
						<input type="text" class="form-control form-control-sm" ng-model="col.filter" placeholder="Filter...">
					</span>
				</td>
			</tr>
		</thead>

		<tr ng-repeat="item in filtered | page: page : limit.n as paged">
			<td class="button-col">
				<a href="/manage/{{ data.slug }}/{{ item.id }}" ng-if="buttons.view"><i class="fa fa-fw fa-eye"></i></a> 
				<a href="/manage/{{ data.slug }}/{{ item.id }}/edit" ng-if="buttons.edit"><i class="fa fa-fw fa-pencil"></i></a> 
				<button ng-click="delete()" class="btn-link" ng-if="buttons.delete"><i class="fa fa-fw fa-trash-o"></i></button> 
			</td>
			<td ng-repeat="col in cols">
				{{ col.getProp(item) }}
			</td>
		</tr>
	</table>

	<div class="data-table-count" layout="row" justify="between" align="center">
		<span>
			Displaying {{ data.items.indexOf(paged[0]) + 1 }} - {{ data.items.indexOf(paged[paged.length - 1]) + 1 }} out of {{ filtered.length }} entries
		</span>
		<pagination page="page" data="filtered" limit="limit.n"></pagination>
	</div>

	

</div>
