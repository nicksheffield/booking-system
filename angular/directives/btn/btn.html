<span>
	<button type="button" ng-show="!url" class="btn btn-{{ type }}" ng-class="{
		'btn-sm': small,
		'btn-large': large,
		'btn-icon': icon && hasTranscluded
	}" ng-disabled="disable">
		<i class="fa fa-fw fa-{{ icon }}" ng-class="{'fa-spin': spin}" ng-show="icon"></i>
		<ng-transclude></ng-transclude>
	</button>
	
	<a href="{{ url }}" ng-show="url" class="btn btn-{{ type }}" ng-class="{
		'btn-sm': small,
		'btn-large': large,
		'btn-icon': icon && hasTranscluded
	}" ng-disabled="disable">
		<i class="fa fa-fw fa-{{ icon }}" ng-class="{'fa-spin': spin}" ng-show="icon"></i>
		<ng-transclude></ng-transclude>
	</a>
</span>
