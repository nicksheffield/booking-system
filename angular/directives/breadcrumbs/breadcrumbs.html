<div class="breadcrumbs">
	<ul layout="row">
		<li class="default-crumb"><i class="fa fa-fw fa-home"></i></li>
		<li ng-repeat="crumb in crumbs" layout="row">
			<a href="{{ fix(crumb.url) }}"> {{ crumb.data.title }}</a>
		</li>
		<li>
			<span>{{ state.current.data.title }}</span>
		</li>
	</ul>
</div>
