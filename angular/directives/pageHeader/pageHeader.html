<header class="page-header" layout="col" align="stretch">
	<breadcrumbs ng-show="showBreadcrumbs"></breadcrumbs>

	<div class="title-holder" layout="row" align="center" justify="between">
		<div layout="row" align="center">
			<h1>{{ text }}</h1>
			<span class="count" ng-if="count !== undefined">{{ count }}</span>
		</div>
	</div>

	<div class="page-header-transcluder">
		<ng-transclude></ng-transclude>
	</div>
</header>
