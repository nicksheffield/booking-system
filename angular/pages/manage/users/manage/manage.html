<page-header text="All Users">
	<div class="btn-group">
		<a href="/user/new" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New User</a>
		<button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<a class="dropdown-item btn-icon" href="/user/import"><i class="fa fa-cloud-upload"></i>Import Users</a>
			<a class="dropdown-item btn-icon" href="/user/export"><i class="fa fa-cloud-download"></i>Export Users</a>
		</div>
	</div>
</page-header>

<div class="page-content">
	<my-table data="dataTable"></my-table>
</div>

<div class="page-content" ng-hide="true">

	<div ng-hide="!filtered.length">
		<a class="list-item" ng-repeat="user in users | filter: filter | orderBy: 'group.id' | orderBy: '-admin' | page: page : 10 as filtered" href="/user/{{ user.id }}">
			<div class="col" ratio="1">
				<div class="title">Name</div>
				<div class="content">
					{{ user.name }}
				</div>
			</div>

			<div class="col" ratio="1">
				<div class="title">Role</div>
				<div class="content">
					{{ user._role }}
				</div>
			</div>
			<div class="col" ratio="1">
				<div class="title" ng-show="user.group">Class</div>
				<div class="content">
					{{ user.group.code }}
				</div>
			</div>
		</a>
	</div>

	

</div>
