<page-header text="All Units">
	<div class="btn-group">
		<a href="manage/unit/new" class="btn btn-primary btn-icon btn-sm"><i class="fa fa-plus"></i>New Unit</a>
		<button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<a class="dropdown-item btn-icon" href="manage/unit/import"><i class="fa fa-cloud-upload"></i>Import Units</a>
			<a class="dropdown-item btn-icon" href="manage/unit/export"><i class="fa fa-cloud-download"></i>Export Units</a>
		</div>
	</div>
</page-header>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<a ng-repeat="unit in units | filter: filter | orderBy: [product_id, unit_number] | page: page : 10 : 30 as filtered" href="manage/unit/{{ unit.id }}" class="list-item">
		<div class="col" ratio="1">
			<div class="title">Product</div>
			<div class="content">{{ unit.product.name }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">Unit No.</div>
			<div class="content">{{ unit.unit_number }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">Serial No.</div>
			<div class="content">{{ unit.serial_number }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">Asset No.</div>
			<div class="content">{{ unit.asset_number }}</div>
		</div>
	</a>
