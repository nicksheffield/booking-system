<page-header text="{{ product.name }}">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">
		<div class="fake-table info-table">
			<div class="tr">
				<div class="td row-property center">Name</div>
				<div class="td row-value">
					<input type="text" id="name" ng-model="product.name" class="form-control">
				</div>
			</div>
			
			<div class="tr">
				<div class="td row-property center">Type</div>
				<div class="td row-value">
					<dropdown ng-model="type" data="types" display="{text: 'name'}" nullable></dropdown>
				</div>
			</div>
			
			<div class="tr">
				<div class="td row-property center">Limitless</div>
				<div class="td row-value">
					<label>
						<input type="checkbox" ng-model="product.limitless" ng-true-value="1" ng-false-value="0" class="push-left push-right">
						 {{ product.limitless ? 'Yes' : 'No' }}
					</label>
				</div>
			</div>
		</div>
	</form>

</div>
