<page-header text="All Class Types">
	<div class="button-row">
		<btn icon="bars" url="manage/class" type="secondary">Classes</btn>
		<btn icon="plus" url="manage/class-type/new">New Class</btn>
	</div>
</page-header>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<a ng-repeat="type in group_types | filter: filter | page : 10 : 30 as filtered" href="manage/class-type/{{ type.id }}" class="list-item">
		<div class="col" ratio="1">
			<div class="title">Name</div>
			<div class="content">{{ type.name }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">Code</div>
			<div class="content">{{ type.code }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">No. of Classes</div>
			<div class="content">{{ type.groups.length }}</div>
		</div>
	</a>
	
	<pager current="page" limit="10" data="group_types" filtered="filtered" filter="filter" ng-show="!filter && group_types.length >= 30"></pager>

</div>
