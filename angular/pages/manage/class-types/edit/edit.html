<page-header text="{{ type.name }}">
	<btn type="primary" icon="floppy-o" ng-click="save()">Save</btn>
</page-header>

<div class="page-content">

	<form ng-submit="save()">
		<div class="fake-table info-table">
			<div class="tr">
				<div class="td row-property center">Code</div>
				<div class="td row-value">
					<input type="text" id="name" ng-model="type.code" class="form-control">
				</div>
			</div>

			<div class="tr">
				<div class="td row-property center">Name</div>
				<div class="td row-value">
					<input type="text" id="name" ng-model="type.name" class="form-control">
				</div>
			</div>
		</div>
	</form>

</div>
