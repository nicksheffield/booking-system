<page-header text="All Product Types">
	<btn icon="plus" url="manage/product-type/new">New</btn>
</page-header>

<filter model="filter" filtered="filtered"></filter>

<div class="page-content">

	<a ng-repeat="type in product_types | filter: filter | page : page : 10 : 30 as filtered" href="manage/product-type/{{ type.id }}" class="list-item">
		<div class="col" ratio="1">
			<div class="title">Name</div>
			<div class="content">{{ type.name }}</div>
		</div>
		<div class="col" ratio="1">
			<div class="title">No. of Products</div>
			<div class="content">{{ type.products.length }}</div>
		</div>
	</a>
	
	<pager current="page" limit="10" data="product_types" filtered="filtered" filter="filter" ng-show="!filter && product_types.length >= 30"></pager>

</div>
